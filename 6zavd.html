<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> 
    <title>Document</title> 
    <style> 
        .red { 
            color: red; 
        } 
 
        .black { 
            color: black; 
        } 
 
        .green { 
            width: 100px; 
            height: 100px; 
            background-color: green; 
        } 
 
        .center { 
            width: 28%; 
            margin: 0 auto; 
        } 
 
        .center p { 
            font-size: 48px; 
        } 
 
        .center #source { 
            font-size: 30px; 
        } 
    </style> 
</head> 
 
<body> 
    <div class="center" id="app"> 
 
        <input type="radio" name="author" v-model="isAuthor" value="exist">Є автор 
        <input type="radio" name="author" v-model="isAuthor" value="">Немає автора 
 
        <br> 
        <!-- {{isAuthor}}  -->
 
        <div class="quote" v-for="qt in filteredQuotes" v-if="qt.source"> 
            <h3 v-bind:class="qt.quote.length > 40 ? 'red' : 'black'">{{ qt.quote }}</h3> 
            <h5>{{ qt.source }}</h5> 
        </div> 

        <button @click="sortBySource()">Сортувати</button>

        <div class="quote" v-for="qt in sortedQuotes">
            <h3>{{qt.quote}}</h3>
            <h5>{{qt.source}}</h5>
        </div>
    </div> 
</body> 
<script type="text/javascript"> 
    var quotesArray = [ 
        { 
            "quote": "This is just a Quote1", 
            "source": "Christopher" 
        }, 
        { 
            "quote": "This is just a Quote2 This is just a Quote2 This is just a Quote2", 
            "source": "Martin" 
        }, 
        { 
            "quote": "This is just a Quote3", 
            "source": "Dennis" 
        }, 
        { 
            "quote": "This is just a Quote4", 
            "source": "" 
        } 
    ] 
 
    new Vue({ 
        el: '#app', 
        data: { 
            qoutes: quotesArray, 
            isAuthor: "", 
            sortedQuotes: [],
        }, 
        computed: { 
            filteredQuotes: function () { 
                return this.qoutes.filter(element => { 
                    return Boolean(this.isAuthor) == Boolean(element.source); 
               }) 
            // var resArray = []; 
            //  for(var i=0; i<this.qoutes.length; i++) { 
            //    if(Boolean(this.isAuthor) == Boolean(this.qoutes[i].source)){ 
            //      resArray.push (this.qoutes[i]); 
            //    } 
            //  } 
            //  return resArray; 
            } 
        },
        methods: {
            sortBySource(){
                this.sortedQuotes = this.qoutes.sort((a,b) => (a.source > b.source) ? 1 : -1);
            }
        }
    })  
</script> 
 
</html>
